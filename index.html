<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <title>25 + 5 Timer</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>25 + 5 Timer</h1>
    </div>
    <div id="timer">
      <div id="break-info">
        <div id="break-label" class="heading">Break Length</div>
        <div id="break-control">
          <button id="break-decrement">
            <i class="fa-solid fa-minus"></i>
          </button>
          <span id="break-length">5</span>
          <button id="break-increment">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div id="session-info">
        <div id="session-label" class="heading">Session Length</div>
        <div>
          <button id="session-decrement">
            <i class="fa-solid fa-minus"></i>
          </button>
          <span id="session-length">25</span>
          <button id="session-increment">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div>
      <div id="timer-screen">
        <span id="timer-label" class="heading">Session</span>
        <div id="time-left">25:00</div>
      </div>
      <div id="controllers">
        <button id="start_stop">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="reset">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
      </div>
    </div>
  </div>
  <audio id="beep" src="https://www.pacdv.com/sounds/interface_sound_effects/sound103.wav"></audio>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
